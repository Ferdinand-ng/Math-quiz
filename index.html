<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./styls.css">
</head>
<body>
    <div id="firt">
    <div id="content">
    <span id="disp">
    <div id="digone"></div>
    <div id="sign"></div>
    <div id="digtwo"></div>
</span>

  <ul>
    <li><button type="button" id="gen">+</button></li>
    <li><button type="button" id="genm">-</button></li>
    <li><button type="button" id="genp">*</button></li>
</ul>
<ul id="func">
    <button type="button" id="butt">submit</button>

</ul>
    <div id="decla">SELECT DIFFICULTY</div>
</div>
<div class="count">
    <h1 id="timer">100</h1>
    <h1 id="cnt"> 0</h1>
    <button type="button" id="reset">reset</button>
</div>
</div>
<div class="scnd">
<ul>
    <li><button type="button" id="btEZ">EASY</button></li>
    <li><button type="button" id="btMD">MEDIUM</button></li>
    <li><button type="button" id="btHD">HARD</button></li>
    <li><button type="button" id="btEXT">EXPERT</button></li>
</div>
</ul>
    <script src="./script.js"></script>

</html>
